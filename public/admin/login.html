<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Panel de Administración</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgwLDAsMCwuMDIpIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3BhdHRlcm4pIi8+PC9zdmc+');
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #166534, #22c55e);
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
            font-size: 0.9375rem;
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
        }
        button, .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
        }
        button.primary {
            background-color: #166534;
            color: white;
        }
        button.primary:hover {
            background-color: #15803d;
            transform: translateY(-1px);
        }
        button.secondary {
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
            margin-top: 0.5rem;
        }
        button.secondary:hover {
            background-color: #e5e7eb;
        }
        .error {
            color: #dc2626;
            margin: 1rem 0;
            text-align: center;
            display: none;
            font-size: 0.9375rem;
            padding: 0.5rem;
            background-color: #fef2f2;
            border-radius: 4px;
            border-left: 3px solid #dc2626;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo h1 {
            color: #166534;
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }
        .logo p {
            color: #6b7280;
            margin: 0;
            font-size: 0.9375rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Los Sartenes</h1>
            <p>Panel de Administración</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="primary">Ingresar al Panel</button>
            <a href="/" class="btn secondary">
                <i class="fas fa-arrow-left mr-2"></i>Volver al Sitio
            </a>
            <div id="errorMessage" class="error">
                <i class="fas fa-exclamation-circle mr-1"></i> Usuario o contraseña incorrectos
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores del formulario
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Credenciales de acceso
            const validUsername = 'Lossartenes';
            const validPassword = 'Contraseña123.';
            
            // Verificar credenciales
            if (username === validUsername && password === validPassword) {
                // Guardar sesión en sessionStorage
                sessionStorage.setItem('isAuthenticated', 'true');
                
                // Redirigir al panel de administración
                window.location.href = 'index.html';
            } else {
                // Mostrar mensaje de error
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
